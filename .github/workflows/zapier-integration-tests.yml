name: Zapier Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - 'applications/zapier_integration/**'
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths:
      - 'applications/zapier_integration/**'

jobs:
  test:
    name: Run Tests
    runs-on: [self-hosted, normal]
    defaults:
      run:
        working-directory: applications/zapier_integration

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: applications/zapier_integration/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
