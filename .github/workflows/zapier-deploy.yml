name: Zapier Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'applications/zapier_integration/**'

jobs:
  deploy:
    name: Deploy to Zapier
    runs-on: self-hosted
    defaults:
      run:
        working-directory: applications/zapier_integration

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: applications/zapier_integration/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Zapier CLI
        run: npm install -g zapier-platform-cli@latest

      - name: Login to Zapier
        run: zapier login
        env:
          ZAPIER_DEPLOY_KEY: ${{ secrets.ZAPIER_DEPLOY_KEY }}

      - name: Run tests
        run: zapier test

      - name: Deploy to Zapier
        run: zapier push
