name: Check Webpage Checksum

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-page:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Run checksum check
        env:
          WEBPAGE_URL: ${{ secrets.WEBPAGE_URL }}
        run: php check-page.php
      
      - name: Commit checksum changes
        if: failure() # Only commit if checksum changed (script exits with code 1)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .checksum
          git diff --staged --quiet || git commit -m "Update checksum [skip ci]"
          git push

