name: Check Webpage Checksum

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-page:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Run checksum check
        env:
          WEBPAGE_URL: ${{ secrets.WEBPAGE_URL }}
          CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
          CALLMEBOT_API_KEY: ${{ secrets.CALLMEBOT_API_KEY }}
        run: php check-page.php
      
      - name: Commit checksum file
        # Commit the checksum file if it was created or modified.
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .checksum
          if ! git diff --staged --quiet; then
            git commit -m "Update checksum [skip ci]"
            git push
          fi

